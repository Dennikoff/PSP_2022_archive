<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" class="rel">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header_body">
                <a href="#" class="header_logo">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="header_burger">
                    <span></span>
                </div>
                <nav class="header_menu">
                    <ul class="header_list">
                        <li>
                            <a href="" class="header_link">Главная</a>
                        </li>
                        <li>
                            <a href="" class="header_link">Управление</a>
                        </li>
                        <li>
                            <a href="" class="header_link">Поиск</a>
                        </li>
                        <li>
                            <a href="" class="header_link">Профиль</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="main_page">
                <div class="main_page_header">
                    <h1>Главная</h1>
                </div>
                <div class="main_page_content">
                    <div class="main_page_statistics_container">
                        <div class="main_page_box main_page_site_container">
                            <div class="main_page_box_text site_text_container">
                                <p class="site_number">
                                    16
                                </p>
                                <p class="site_title">
                                    Сайтов
                                </p>
                            </div>
                        </div>
                        <div class="main_page_box main_page_pages_container">
                            <div class="main_page_box_text page_text_container">
                                <p class="pages_number">
                                    500000 <!--  fix width for wide text-->
                                </p>
                                <p class="pages_title">
                                    Страниц
                                </p>
                            </div>
                        </div>
                        <div class="main_page_box main_page_lemmas_container">
                            <div class="main_page_box_text lemma_text_container">
                                <p class="lemmas_number">
                                    245
                                </p>
                                <p class="lemmas_title">
                                    Лемм
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="main_page_last_site_container">
                        <div class="main_page_last_site_name_container">
                            <div class="main_page_last_site_name_title">
                                <span>Имя сайта -&nbsp</span>
                            </div>
                            <div class="main_page_last_site_name">
                            <span>
                                https://site.ru
                            </span>
                            </div>
                            <div class="main_page_last_site_index_info">
                                <div class="main_page_last_site_index_icon">
                                    <img src="./img/index_info_ok.png" alt="Error">
                                </div>
                                <div class="main_page_last_site_index_text">
                                <span>
                                    Проиндексирован
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="main_page_last_site_statistic_container">
                            <div class="last_seen_statistic_box last_seen_container">
                                <div class="last_seen_title">
                                    Последние изменения:
                                </div>
                                <div class="date_time">
                                    <div class="last_seen_date">
                                        11.10.2022
                                    </div>
                                    <div class="last_seen_time">
                                        8:51:15
                                    </div>
                                </div>
                            </div>
                            <div class="last_seen_statistic_box pages_container">
                                <div class="pages_title">
                                    Страницы:
                                </div>
                                <div class="pages_number_last_seen"> <!-- duplicate class-->
                                    156612
                                </div>
                            </div>
                            <div class="last_seen_statistic_box lemmas_container">
                                <div class="lemmas_title">
                                    Леммы:
                                </div>
                                <div class="lemmas_number_last_seen"> <!-- duplicate class-->
                                    1555243
                                </div>
                            </div>
                            <div class="last_seen_statistic_box error_container">
                                <div class="error_title">
                                    Ошибка:
                                </div>
                                <div class="error_number_last_seen"> <!-- duplicate class-->
                                    Ошибка индексации: Страница сайта не найдена
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
